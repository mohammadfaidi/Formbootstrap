<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bs-example">
    <form action="" method="GET">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="name" placeholder="Fname" required>
            </div>
        </div>
      
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
      </div>

        <div class="form-group row">
          <label for="Gend" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="Gend" placeholder="Gender" required>
          </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="City" required>
        </div>
    </div>
       
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
